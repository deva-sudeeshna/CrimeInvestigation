<br>

<div class="container text-center">
				<h3>Add Officer</h3>
				<hr>
				<form class="form-horizontal" method="POST" action="/saveofficerdetails" >
					<div class="form-group">
						<label class="control-label col-md-3">Officer Id</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="officerid" required
								 />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Officer Name</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="officername" required
								 />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3">MobileNo.</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="mobileno" required
								 />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Address</label>
						<div class="col-md-7">
							<textarea type="text" class="form-control" name="address" required height="200px" rows="4" cols="50"
								 /></textarea>
						</div>		
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Mail</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="mail" required
								  />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Area</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="area" required
								  />
						</div>
					</div>
				
					
					<div class="form-group ">
						<input type="submit" class="btn btn-primary" value="Add Officer" />
					</div>
				</form>
			</div>
			

</body>
