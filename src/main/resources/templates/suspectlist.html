<html>
<head><style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>

</head>

<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="/enter-casee">Add Case</a>
  <a href="/enter-officer">Add Officer</a>
  <a href="/show-officers">View Officers</a>
  <a href="/enter-suspect">Add Suspects</a>
  <a href="/take-case">View Suspects</a>
</div>
<br>
<br>
<br>
<h2>All Suspects</h2>
<table id="customers">
    <thead>
        <tr>
            <th> Name </th>
            <th> case id </th>            
            <th> Relation</th>       
        	<th> Mobile Number </th>
            <th> Address </th>
            <th> Note </th>
          
        </tr>
    </thead>
    <tbody>
    

    <tr th:if="${suspects.empty}">
            <td colspan="2"> No suspects Available </td>
        </tr>
          <tr th:each="officer : ${suspects}">
           <td><span th:text="${officer.name}">  </span></td>
           <td><span th:text="${officer.caseid}">  </span></td>
           <td><span th:text="${officer.relation}">  </span></td>
           <td><span th:text="${officer.mobileno}">  </span></td>
           <td><span th:text="${officer.address}">  </span></td>
           <td><span th:text="${officer.note}">  </span></td>            
        </tr>
    </tbody>
</table>
</body>

</html>
