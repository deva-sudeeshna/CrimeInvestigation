<div class="container text-center">
				<h3>Login</h3>

					<div class="form-group">
						<label class="control-label col-md-3">Case Id</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="caseid" required/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Name</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="name" required
								 />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3">Type</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="type" required
								 />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Description</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="description" required
								 />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Officer Id</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="officerid"  required
								  />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Officer Name</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="officername"  required
								  />
						</div>
					</div>
				
					
					<div class="form-group ">
						<input type="submit" class="btn btn-primary" value="Add Case" />
					</div>
